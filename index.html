<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web</title>
    <link rel="stylesheet" href="./Estilos.css">
</head>
<body>
    <h1>LINKS-PAGE</h1>
    <div class="Contenedor">
        <a href="https://www.youtube.com/">
            <button>
                <img src="./Icono_YouTube.png" alt="Logo Youtube">
            </button>
        </a>
        <a href="https://www.facebook.com/?locale=es_LA">
            <button>
                <img class="Facebook" src="./Icono_Facebook.png" alt="Logo Facebook">
            </button>
        </a>
        <a href="https://open.spotify.com/">
            <button>
                <img class="Spotify" src="./Icono_Spotify.png" alt="Logo Spotify">
            </button>
        </a>
    </div>
    <hr>
    <div class="footer">
        <h6>Hecho por Juan Andrés Felipe Castro Londoño.</h6>
    </div>
</body>
</html>
